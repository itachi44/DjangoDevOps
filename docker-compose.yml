version: "3.9"
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_PROD_HOST: ${DATABASE_PROD_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ENV_MODE: ${ENV_MODE} 
    container_name: postgres
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dj-network
    healthcheck :
      test: [ "CMD", "pg_isready", "-q", "-d", "usersdb"]
      interval : 5s
      timeout : 5s
      retries : 5


  web-app:
    build: 
      context: .
      dockerfile: ./Dockerfile
    container_name: web-app
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_PROD_HOST: ${DATABASE_PROD_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ENV_MODE: ${ENV_MODE} 
    volumes:
      - static_files:/home/app/webapp/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - dj-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
  static_files:

networks:
  dj-network:
